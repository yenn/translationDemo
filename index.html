<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>

                <form id="translation_form">
                    <div class="row">

                    </div>
                    <div class="controls">
                        <div class="row spacer">
                            <div class="col-xs-12">

                            </div>
                        </div>
                        <div class="row spacer">
                            <div class="col-xs-6">

                                </select>
                            </div>
                            <div class="col-xs-6">

                                </select>
                            </div>
                        </div>
                        <div class="row spacer" id="btn_to_trans">
                            <button type="submit" class="btn btn-primary" id="submit_button">Translate</button>
                        </div>
                    </div>
                </form>
                <div class="translation-res col-xs-12" id="trans_result">
